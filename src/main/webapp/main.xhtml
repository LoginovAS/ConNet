<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Connection Network</title>
</h:head>
<h:body bgcolor="white">
    <f:facet name="last">
        <h:outputStylesheet name="css/styles.css" />
    </f:facet>
    <p:panelGrid style="margin: 0 auto;">
        <p:row>
            <p:column>
                <p:dataTable value="#{mainView.nodes}" var="n" style="width: 50%; margin: 0 auto;" >
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Имя" />
                            <p:column colspan="3" headerText="Расположение" />
                            <p:column colspan="2" headerText="Точки" />
                        </p:row>
                        <p:row>
                            <p:column headerText="Регион" />
                            <p:column headerText="Улица" />
                            <p:column headerText="Дом" />
                            <p:column headerText="Всего" />
                            <p:column headerText="Свободно" />
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <h:outputText value="#{n.nodeName}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{n.region}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{n.street}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{n.building}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{n.capacity}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{n.freePool}" />
                    </p:column>
                </p:dataTable>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <h:form id="controlForm">
                    <p:panelGrid style="margin: 0 auto;">
                        <p:row>
                            <p:column>
                                <p:commandButton value="Посмотреть связи" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="Добавить связь" />
                            </p:column>
                            <p:column>
                                <p:commandButton actionListener="#{mainView.action()}" process="@this" value="Добавить коннектор" oncomplete="PF('addCuDlg').show();" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="Посмотреть хост" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
                <p:dialog id="addCuDlg" width="200" height="200" widgetWar="addCuDlg">
                    <ui:include src="addCuDlgPage.xhtml" />
                </p:dialog>
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
