<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">
    <h:form id="addCuForm">
        <p:panelGrid layout="grid" columns="2">
            <p:outputLabel for="addCuToNodeField" value="Хост:" />
            <p:selectOneMenu id="addCuToNodeField" converter="nodeConverter" value="#{mainView.addCuBean.selectedNode}" >
                <f:selectItem itemLabel="Имя хоста" itemValue="#{null}" />
                <f:selectItems value="#{mainView.menuBean.nodeMenuItems}" var="node" itemLabel="#{node.nodeName}" itemValue="#{node}" />
            </p:selectOneMenu>
            
            <p:outputLabel for="newCuNameField" value="Имя коннектора:" />
            <p:inputText id="newCuNameField" value="#{mainView.addCuBean.newCuName}" />
            
            <p:outputLabel for="newCuCapacityField" value="Количество точек:" />
            <p:inputText id="newCuCapacityField" value="#{mainView.addCuBean.newCapacity}" />
            
            <p:commandButton actionListener="#{mainView.addCuBean.createCu()}" update="addCuForm controlForm:nodeTable" oncomplete="PF('addCuDlg').hide();" process="@form" value="Сохранить" />
            <p:commandButton actionListener="#{mainView.addCuBean.clearForm()}" update="addCuForm" oncomplete="PF('addCuDlg').hide();" value="Отменить" />
        </p:panelGrid>
    </h:form>
</ui:composition>
