<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
    <h:form id="addLinkForm">
        <p:panelGrid layout="grid" columns="2">
            <p:outputLabel for="nodePointName" value="Точка хоста: " />
            <p:selectOneMenu id="nodePointName" value="#{mainView.addLinkBean.fromPoint}" converter="pointConverter">
                <f:selectItem itemLabel="Точка хоста" itemValue="#{null}" />
                <f:selectItems value="#{mainView.menuBean.nodePointsMenuItems}" var="point" itemLabel="#{point.cu.cuName.concat('_').concat(point.pointNumber)}" itemValue="#{point}" />
            </p:selectOneMenu>
            
            <p:outputLabel for="remoteNodeName" value="Удалённый хост: " />
            <p:selectOneMenu id="remoteNodeName" value="#{mainView.addLinkBean.remoteNode}" converter="nodeConverter">
                <f:selectItem itemLabel="Удалённый хост" itemValue="#{null}" />
                <f:selectItems value="#{mainView.menuBean.nodeMenuItems}" var="node" itemLabel="#{node.nodeName}" itemValue="#{node}" />
            </p:selectOneMenu>
            
            <p:outputLabel for="remotePointName" value="Удалённая точка: " />
            <p:selectOneMenu id="remotePointName" value="#{mainView.addLinkBean.toPoint}" converter="pointConverter">
                <f:selectItem itemLabel="Удалённая точка" itemValue="#{null}" />
                <f:selectItems value="#{mainView.menuBean.remotePointsMenuItems}" var="point" itemLabel="#{point.cu.cuName.concat('_').concat(point.pointNumber)}" itemValue="#{point}" />
            </p:selectOneMenu>
        </p:panelGrid>
    </h:form>
</ui:composition>
